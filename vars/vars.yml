---
## Cluster Vars
ocp4_version: '4.3.5'
cloud_provider: 'ec2'
cluster_name: 'ocp4-rcarrata'
ocp4_base_domain: 'fc10.sandbox1851.opentlc.com'
aws_region: eu-central-1
master_instance_type: m5.xlarge
master_instance_count: 3
worker_instance_type: m5.xlarge
worker_instance_count: 3

## Values in Vault
#aws_access_key_id: SECRET
#aws_secret_access_key: SECRET
#ocp4_pull_secret: '<<< pull_secret_azure >>>'

#idrsapub.content: autogenerated by the playbook and localted in {{ user_path }}/.ssh

#### Post Install Vars
only_post_install: False
ocptools: True

# OAuth
oauth: htpasswd
removekubeadmin: False
removeselfprovisioning: False

# Worker Nodes
worker_nodes: True

# Infra Nodes
infra_nodes: True
disk_size: 1024
instance_type: r5.xlarge
name_identifier: "{{ name_label.0 }}"

# Logging
logging: False

# Monitoring
monitoring: False
