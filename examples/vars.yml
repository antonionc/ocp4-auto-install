---

## Cluster Vars
ocp4_version: '4.3.3'
cloud_provider: 'ec2'
cluster_name: 'yourocp4cluster'
ocp4_base_domain: 'example.com'
aws_region: eu-central-1
master_instance_type: m5.xlarge
master_instance_count: 3
worker_instance_type: m5.xlarge
worker_instance_count: 3




#### Install Vars
awscli-download: True

#### Post Install Vars
only_post_install: False

# OAuth
oauth: htpasswd
removekubeadmin: False
removeselfprovisioning: False

# Worker Nodes
worker_nodes: True

# Infra Nodes
infra_nodes: True
disk_size: 1024
instance_type: r5.xlarge

# Logging
logging: False

# Monitoring
monitoring: False

# ArgoCD
argocd_version: v1.5.7
